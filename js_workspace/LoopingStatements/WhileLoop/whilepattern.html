<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script>
    
        let i = 1
        while (i <= 3) 
        {
            let j = 1
            while (j <= 5) 
            {
                document.write(" * ")
                j++
            }
            document.write("<br/>")
            i++
        }
    </script>
</head>

<body>

</body>

</html>
