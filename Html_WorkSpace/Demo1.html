<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border Width Example</title>
  <style>
    p {
      border-style: solid;
      border-width: 5px 10px 15px 20px; 
      border-color: hsl(200, 70%, 50%); 
      padding: 10px; 
      cursor: pointer;
    }
    
  </style>
</head>
<body>
 
  <p>This paragraph has different border widths on all sides.</p>
</body>
</html>
