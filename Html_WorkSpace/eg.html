<!DOCTYPE html>
<html lang="en">
<head>
    <title>Link Color Change</title>
    <style>
        a {
            color: blue; 
            text-decoration-color: black;
        }
        
        a.clicked {
            color: red; 
        
        }
    </style>
    <script>
        function changeColor(event) {
            event.target.classList.add('clicked');
        }
    </script>
</head>
<body>
    <h1>Change Link Color on Click</h1>
    <p>Click the link below to see the color change:</p>
    <a href="https://www.example.com" target="_blank" onclick="changeColor(event)">Visit Example.com</a>
</body>
</html>
